<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Gollum slider</title>
    <link rel="icon" href="./images/Ava.jpg">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
    <div class="section">
        <input class="radio-btn" type="radio" id="btn1" name="btn" checked>
        <input class="radio-btn" type="radio" id="btn2" name="btn">
        <input class="radio-btn" type="radio" id="btn3" name="btn">
        <input class="radio-btn" type="radio" id="btn4" name="btn">
        <input class="radio-btn" type="radio" id="btn5" name="btn">
        <input class="radio-btn" type="radio" id="btn6" name="btn">
        <input class="radio-btn" type="radio" id="btn7" name="btn">
        <div class="screen">
            <div class="slider">
                <div class="slide"><img class="img" src="./images/1.png" alt="img"></div>
                <div class="slide"><img class="img" src="./images/2.png" alt="img"></div>
                <div class="slide"><img class="img" src="./images/3.png" alt="img"></div>
                <div class="slide"><img class="img" src="./images/4.png" alt="img"></div>
                <div class="slide"><img class="img" src="./images/5.png" alt="img"></div>
                <div class="slide"><img class="img" src="./images/6.png" alt="img"></div>
                <div class="slide"><img class="img" src="./images/7.png" alt="img"></div>
            </div>
        </div>
        <div class="dashboard">
            <div class="control">
                <label class="label label1" for="btn1">
                    <div class="circle">
                        <div class="point"></div>
                    </div>
                </label>
                <label class="label label2" for="btn2">
                    <div class="circle">
                        <div class="point"></div>
                    </div>
                </label>
                <label class="label label3" for="btn3">
                    <div class="circle">
                        <div class="point"></div>
                    </div>
                </label>
                <label class="label label4" for="btn4">
                    <div class="circle">
                        <div class="point"></div>
                    </div>
                </label>
                <label class="label label5" for="btn5">
                    <div class="circle">
                        <div class="point"></div>
                    </div>
                </label>
                <label class="label label6" for="btn6">
                    <div class="circle">
                        <div class="point"></div>
                    </div>
                </label>
                <label class="label label7" for="btn7">
                    <div class="circle">
                        <div class="point"></div>
                    </div>
                </label>
            </div>
            <div class="text">
                <div class="str">
                    <div class="description text1">Первый раз заглянул в чат школы...</div>
                    <div class="description text2">Решил посмотреть Q&A&nbsp;Session.</div>
                    <div class="description text3">Знакомство с git&nbsp;rebase...</div>
                    <div class="description text4">Всё получилось с git&nbsp;rebase.</div>
                    <div class="description text5">Просишь перепроверить исправленную работу.</div>
                    <div class="description text6">Когда ты сам Reviewer&#x2060;-&#x2060;1.</div>
                    <div class="description text7">Получил сертификат stage&#x2060;-&#x2060;0!</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
